		<style type="text/css">
			/* css style */
			input[type=text].search-input {
        color:#676767;
        width: 100%;
        outline: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        border: none;
        font-size: 2rem;
        border-bottom: 2px solid #cdcdcd;
        padding: .8rem 3.2rem;
        transition: all .5s ease-out;
        /* line-height: 24px; */
      }

      input[type=text].search-input:focus {
        border-bottom: 2px solid #666666;
      }
      
      .flex-container {
        display: flex;
        position: relative;
        outline: none;
        /* flex-wrap: wrap; */
      }
      
      .flex-container.row {
        flex-direction: row;
      }

      .flex-container.column {
        flex-direction: column;
      }
      .item-card {
        font-weight: bold;
        color: #337ab7;
        background-color: #f9f9f9;
        -webkit-box-pack: center;
        -webkit-box-align: center;
        justify-content: center;
        align-items: center;
        margin:1.6rem;
        flex: 1 1 0%;
        line-height: 1.5;
        text-align: center;
        text-transform: uppercase;
      }
      .sm-icon {
        font-size: 1.6rem;
      }
      .md-icon {
        font-size: 3.2rem;
      }
      .term.flex-container.item-card {
      	border: solid 2px #fff;
      	cursor: pointer;
      }
      .term.flex-container.item-card.active {
      	border: solid 2px #6fa7e6;
      	background: #ededed;
      }

      .term.flex-container.item-card:hover {
      	border: solid 2px #337ab7;
      	background: #cdcdcd;
      }
	.toolTip {
	        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
	        position: absolute;
	        display: none;
	        width: auto;
	        height: auto;
	        background: none repeat scroll 0 0 white;
	        border: 0 none;
	        border-radius: 8px 8px 8px 8px;
	        box-shadow: -3px 3px 15px #888888;
	        color: #676767;
	        font: 14px sans-serif;
	        padding: 5px;
	        /*text-align: center;*/
	    }
	.toolTip label {
		/*color:#000;*/
		font-weight: bold;
	}


.suggestions {
	position: absolute;
    right: 0px;
    top: calc(100% - 10px);
    background-color: rgb(255, 255, 255);
    list-style-type: none;
    padding: 0px;
    box-shadow: rgba(0, 0, 0, 0.157) 0px 2px 5px 0px, rgba(0, 0, 0, 0.118) 0px 2px 10px 0px;
    z-index: 90;
    max-height: 300px;
    overflow-y: auto;
    width: 100%;
    left: 0px;  
}
.suggestions li {

	font-weight: bold;
	font-size: 15px;
 background: #fff;
 
  list-style: none;
  border-bottom: 1px solid #D8D8D8;
  
  margin: 0;
  padding: 20px;
  display: flex;
  justify-content: space-between;
  text-transform: capitalize;
padding: 0.5rem 1rem; 
transition: all 0.1s ease 0s; 
display: flex; 
flex-direction: row; 
align-items: stretch;

 }
.suggestions li:hover {
	cursor: pointer;
	background: #d3d3d3;
}
span.number {
	font-weight: normal;
  color:#676767;
}
